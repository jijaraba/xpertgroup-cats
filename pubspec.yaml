name: xpertgroup_app
description: "XpertGroup"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State management
  flutter_riverpod: ^2.4.10
  
  # Animations
  lottie: ^3.0.0
  
  # HTTP requests
  http: ^1.1.2
  dio: ^5.4.0
  
  # Navigation
  go_router: ^12.1.3
  
  # WebView
  webview_flutter: ^4.4.4
  
  # Carousel
  carousel_slider: ^5.1.1
  
  # Cached network images
  cached_network_image: ^3.3.0
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # Equatable for value comparison
  equatable: ^2.0.5
  
  # Environment variables
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:

  uses-material-design: true

  assets:
    - assets/animation/
    - assets/icons/
    - .env